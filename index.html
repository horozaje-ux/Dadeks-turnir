<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Dadeks turnir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-dark: #020617;
      --bg-card: #020617;
      --primary: #1d4ed8;
      --primary-soft: rgba(37, 99, 235, 0.6);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --pill-bg: #020617;
    }
 {
      box-sizing: border-box;
    } 
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      color: var(--text-main);
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px 12px 32px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      animation: slideDown 0.6s ease-out;
    }

    header img.logo {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      background: #020617;
      padding: 4px;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.6),
                  0 10px 25px rgba(15, 23, 42, 0.8);
      object-fit: contain;
    }

    header h1 {
      margin: 0 0 4px;
      font-size: 24px;
    }

    header p.sub {
      margin: 0;
      opacity: 0.85;
      font-size: 14px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--pill-bg);
      font-size: 12px;
      border: 1px solid var(--primary);
      white-space: nowrap;
    }

    /* TABOVI /
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 18px 0 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      padding-bottom: 6px;
    }

    .tab-btn {
      border: none;
      background: transparent;
      color: #e5e7eb;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .tab-btn:hover {
      background: rgba(37, 99, 235, 0.25);
      transform: translateY(-1px);
    }

    .tab-btn.active {
      background: var(--primary);
      color: var(--text-main);
      box-shadow: 0 0 0 1px rgba(191, 219, 254, 0.3);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.25s ease-out;
    }

    .tab-content.active {
      display: block;
    }

    / KARTICE /
    .card {
      background: var(--bg-card);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      border: 1px solid var(--primary-soft);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .hint {
      font-size: 13px;
      color: #cbd5f5;
      margin-bottom: 8px;
    }

    .helper-text {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 10px;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 430px;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
      margin-top: 4px;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    / LIVE SCORE LAYOUT /
    .live-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr);
      gap: 12px;
    }

    .live-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .live-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
    }

    .match-list {
      max-height: 240px;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 6px;
      background: rgba(15, 23, 42, 0.9);
    }

    .match-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 4px 4px;
      border-radius: 6px;
    }

    .match-item:nth-child(2n) {
      background: rgba(15, 23, 42, 0.7);
    }

    .match-item label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
      justify-content: space-between;
    }

    .match-name {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .match-score {
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .match-status {
      font-size: 10px;
      color: var(--text-muted);
      margin-left: 6px;
      white-space: nowrap;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    / SUB TABOVI ZA QF/SF/F /
    .sub-tabs {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .sub-tab-btn {
      border: none;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .sub-tab-btn.active {
      background: var(--primary);
      border-color: var(--primary-soft);
    }

    .sub-tab-pane {
      display: none;
    }

    .sub-tab-pane.active {
      display: block;
    }

    / SELECT GODIŠTE /
    .gen-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid #1d4ed8;
      padding: 6px 12px;
      font-size: 13px;
    }

    / RESPONSIVE */
    @media (max-width: 600px) {
      header {
        flex-direction: row;
        align-items: center;
      }

      .app {
        padding: 12px 10px 24px;
      }

      .iframe-wrapper {
        height: 360px;
      }

      .live-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .match-list {
        max-height: 210px;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-12px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </
