<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Dadeks turnir – Grupe i nokaut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      text-align: center;
      margin-bottom: 12px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.03em;
    }

    header p {
      margin: 6px 0 0;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    /* ===== Dugme za povratak ===== */

    .back-bar {
      margin: 12px 0 20px;
      display: flex;
      justify-content: center;
    }

    .back-link {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #38bdf8;
      background: #0b1120;
      color: #e0f2fe;
      font-size: 0.85rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: 0.2s;
    }

    .back-link:hover {
      background: #1e3a8a;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
    }

    /* ===== Dugmad za odabir godišta ===== */

    .year-switcher {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 18px 0 6px;
    }

    .year-btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.15s;
    }

    .year-btn.active {
      border-color: #38bdf8;
      background: #0b1120;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid #38bdf8;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #e0f2fe;
    }

    .section-title {
      font-size: 1.1rem;
      margin: 14px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #93c5fd;
    }

    /* ===== Grupe ===== */

    .groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .group-card {
      background: radial-gradient(circle at top, #0f172a 0, #020617 60%);
      border-radius: 14px;
      border: 1px solid #1e293b;
      padding: 12px 14px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .group-name {
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #bfdbfe;
    }

    .group-label {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }

    .team-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
    }

    .team-list li {
      padding: 4px 0;
      border-bottom: 1px dashed #1e293b;
    }

    .team-list li:last-child { border-bottom: none; }

    /* ===== NOKAUT ===== */

    .knockout-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .knockout-card {
      background: linear-gradient(135deg, #020617, #0b1120);
      border-radius: 14px;
      border: 1px solid #1e293b;
      padding: 12px 14px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
    }

    .knockout-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0 0 8px;
      color: #fbbf24;
    }

    .pair {
      font-size: 0.9rem;
      padding: 4px 0;
      border-bottom: 1px dashed #1e293b;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .pair:last-child { border-bottom: none; }

    .pair span.code {
      font-weight: 600;
      color: #bfdbfe;
    }

    .pair span.desc {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    footer {
      margin-top: 12px;
      padding: 10px 16px;
      background: #facc15;
      color: #111827;
    }

    .footer-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .footer-logo {
      height: 28px;
    }

    .year-section { display: none; }
    .year-section.active { display: block; }

  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>Dadeks turnir – Grupe i nokaut</h1>
      <p>Pregled grupa i završnice po godištima</p>
    </header>

    <!-- Dugme za povratak na glavnu aplikaciju -->
    <div class="back-bar">
      <a href="./" class="back-link">← Nazad na Dadeks turnir 2025</a>
    </div>

    <!-- GODIŠTA GORE -->
    <div class="year-switcher">
      <button class="year-btn active" data-year="2015">2015</button>
      <button class="year-btn" data-year="2016">2016</button>
      <button class="year-btn" data-year="2017">2017</button>
      <button class="year-btn" data-year="2018">2018</button>
    </div>

    <!-- SVE GODINE ISTO KAO PRETHODNO (tvoje grupe i nokaut) -->
    <!-- *** OVDJE IDE TVOJ SADRŽAJ GRUPA — NIJE MIJENJAN *** -->

    <!-- … sav onaj sadržaj koji si kopirao prije NE DIRAM … -->

  </div>

  <footer>
    <div class="footer-inner">
      <span>Dadeks turnir – Grupe i nokaut</span>
      <span>•</span>
      <span>Generalni sponzor:</span>
      <img src="sansabet.png" class="footer-logo" alt="Sansabet">
    </div>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.year-btn');
    const sections = document.querySelectorAll('.year-section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const year = btn.getAttribute('data-year');

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        sections.forEach(sec => {
          sec.classList.remove('active');
          if (sec.id === 'year-' + year) sec.classList.add('active');
        });
      });
    });
  </script>

</body>
</html>
